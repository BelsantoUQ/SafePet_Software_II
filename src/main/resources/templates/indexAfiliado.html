<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Afiliados SafePet</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<header> <br><br>


<div th:if="${error!=null}" class="alert alert-warning alert-dismissable">
    <label th:text="${error}"></label>
    <button type="button" class="close" data-dismiss="alert">&times;</button>
    <strong>Â¡Cuidado!</strong> Es muy importante que leas este mensaje de alerta.
</div>
</header>
<body>
<div class="container mt-9">
<h1 class="bg-success">Bienvenidos
    <small class="color3"> <br>Lista de Afiliados</small></h1>
</div>


<div class="container mt-4">

    <a th:href="@{/newAfiliado}" class="btn btn-info">Nuevo</a>
    <br><br>

    <form th:action="@{/listarAfiliado}" class="form-inline" method="get">
        <input class="form-control mr-sm-2" type="search" name="codigo" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>

    <br><br>
<table class="table">
    <thead>
    <tr>
        <td>ID</td>
        <td>NOMBRE</td>
        <td>EMAIL</td>
        <td>PASSWORD</td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="afiliado:${afiliados}">
        <td th:text="${afiliado.codigo}"></td>
        <td th:text="${afiliado.nombre}"></td>
        <td th:text="${afiliado.email}"></td>
        <td th:text="${afiliado.password}"></td>
        <td>
            <a th:href="@{/editarAfiliado/}+${afiliado.codigo}" class="btn btn-warning">Editar</a>
            <a th:onclick="eliminarAfiliado([[${afiliado.codigo}]])" class="btn btn-danger">Eliminar</a>
        </td>
    </tr>
    </tbody>
</table>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script src="funciones.js"></script>
</body>
</html>
