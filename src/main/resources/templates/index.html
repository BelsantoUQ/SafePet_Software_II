<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">

    <a th:href="@{/new}" class="btn btn-info">Nuevo</a>
    <br><br>
<table class="table">
    <thead>
    <tr>
        <td>ID</td>
        <td>NOMBRE</td>
        <td>EMAIL</td>
        <td>PASSWORD</td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="afiliado:${afiliados}">
        <td th:text="${afiliado.codigo}"></td>
        <td th:text="${afiliado.nombre}"></td>
        <td th:text="${afiliado.email}"></td>
        <td th:text="${afiliado.password}"></td>
        <td>
            <a class="btn btn-warning">Editar</a>
            <a class="btn btn-danger">Eliminar</a>
        </td>
    </tr>
    </tbody>
</table>
</div>

</body>
</html>
