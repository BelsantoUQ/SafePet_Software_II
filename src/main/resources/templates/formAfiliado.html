<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Afiliado SafePet</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <div class="col-sm-6">
        <form th:action="@{/saveAfiliado}" th:object="${afiliado}" method="POST">
        <div class="card">
            <div class="card-header-">
                <h3>Modulo Afiliado</h3>
            </div>
            <div class="card-body-">
                <div class="form-group">
                    <label>CODIGO</label>
                    <input th:field="*{codigo}" type="text" class="form-control"  readonly="readonly"/>
                </div>
                <div class="form-group">
                    <label>NOMBRE</label>
                    <input th:field="*{nombre}" type="text" class="form-control"/>
                </div>
                <div class="form-group">
                    <label>CORREO ELECTRONICO</label>
                    <input th:field="*{email}" type="text" class="form-control"/>
                </div>
                <div class="form-group">
                    <label>CONTRASEÃ‘A</label>
                    <input th:field="*{password}" type="text" class="form-control"/>
                </div>
            </div>
            <div class="card-footer-">
                <input type="submit" value="Guardar" class="btn btn-success">
                </div>
        </div>
        </form>
    </div>
</div>

</body>
</html>
