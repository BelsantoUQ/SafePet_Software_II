<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Asociados SafePet</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-6">
    <h1 class="bg-success">Bienvenidos
        <small class="color3"> <br>Lista de Veterinarias Asociados a SAFE PET</small></h1>
</div>

<div class="container mt-4">

    <br><br>
    <table class="table">
        <thead>
        <tr>
            <td>NOMBRE</td>
            <td>DIRECCION</td>
            <td>HORARIOS</td>
            <td>NIT</td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="veterinaria:${veterinarias}">
            <td th:text="${veterinaria.nombre}"></td>
            <td th:text="${veterinaria.direccion}"></td>
            <td th:text="${veterinaria.horarioAtencion}"></td>
            <td th:text="${veterinaria.nit}"></td>


        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
